<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open/Close SideNav</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <div class="side_nav">
        <div class="">
          <div class="cross"><i class="cross_icon fa fa-times" aria-hidden="true"></i></div>
          <div class="navigation">
            <div class="profile">
              <div class="profile-image"></div>
            </div>
            <div class="nav_items_container">
              <ul class="nav_items">
                <li><a href="">About Me</a></li>
                <li><a href="">Projects</a> </li>
                <li><a href="">Get know Me</a> </li>
                <li><a href="">Contacts</a></li>
                <li><a href="">Hire Me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="mini_sideNav hide">
        <div class="collapse">
          <i class="collapse_icon fa fa-bars"></i>
        </div>
        <div class="icons">
          <i class="active fa fa-home" aria-hidden="true"></i>
          <i class="fa fa-code" aria-hidden="true"></i>
          <i class="fa fa-id-card"></i>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <i class="fa fa-handshake"></i>
        </div>

        <div class="social"></div>

      </div>
      <div class="content"></div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
